<script type="text/javascript">
$(document).ready(function(){
  $(".click").click(function(){
  $(".tip").fadeIn(200);
  });
  
  $(".tiptop a").click(function(){
  $(".tip").fadeOut(200);
});

  $(".sure").click(function(){
  $(".tip").fadeOut(100);
});

  $(".cancel").click(function(){
  $(".tip").fadeOut(100);
});

});
</script>

</head>


<body>

	<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#" th:href="@{/index}">首页</a></li>
    <li><a href="#" th:href="@{/admin}">管理员管理</a></li>
    
    </ul>
    </div>
    
    <div class="rightinfo">
    
    <div class="tools">
    <form action="admin/conditionlist" method="post" name="form1">
    	<ul class="toolbar">
        <li class="click"><span><img th:src="@{/images/t01.png}" /></span>添加</li>
                    
        <li>查询条件： 
        <select name="conditionkey" id="condition" class="selectcondition" style="width: 100px">
                    <option value="">请选择</option>
                    <option value="aid">ID</option>
                    <option value="admin_name">姓名</option>
                    <option value="admin_tel">电话</option>
       </select>
       <input type="text" name="conditionvalue" ></input>      
       </li>
       <li><span><input type="submit" value="查询"></input></span> </li>
       </ul>
        
       </form> 
    
    </div>
    
    
    <table class="tablelist">
    	<thead>
    	<tr>    
        <th>编号</th>
        <th>用户名</th>
        <th>密码</th>
        <th>联系电话</th>
        <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="admin:${session.adminlist}">
        <td th:text="${admin.aid}"></td>
        <td th:text="${admin.admin_name}"></td>
        <td th:text="${admin.admin_password}"></td>
        <td th:text="${admin.admin_tel}"></td>
        <td><a href="#" th:href="|@{/update}?aid=${admin.aid}|" class="tablelink">查看</a>     <a href="#" th:href="|@{/deleteAdmin}?aid=${admin.aid}|" class="tablelink"> 删除</a></td>
        </tr> 
        </tbody>
    </table>

    <div class="tip">
    	<div class="tiptop"><span>添加管理员</span><a></a></div>
        <form method="post" action="addAdmin" name="form1" onSubmit="return mycheck();"> 
        <div class="tipinfo">
     
        <div class="tipright">
        
        <cite>用户名:<input type="text" style="width: 280px;height: 35px" id="Username" placeHolder="请输入用户名" name="admin_name"/></cite><br/>
        <cite>密码：&nbsp;<input type="password" style="width: 280px;height: 35px" id="Username" placeHolder="请输入密码" name="admin_password"/></cite><br/>
    		<cite>联系方式：&nbsp;<input type="text" style="width: 280px;height: 35px" id="Username" placeHolder="请输入联系方式" name="admin_tel"/></cite><br/>
        </div>
        </div>
        
        <div class="tipbtn">
        <input  type="submit"  class="sure" value="确定" />&nbsp;
        <input  type="button"  class="cancel" value="取消" />
        
        </div>
   	    </form>
    </div>
      
    
    
    </div>
    
    <script type="text/javascript">
	$('.tablelist tbody tr:odd').addClass('odd');
	</script>
