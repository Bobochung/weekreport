<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery.js"></script>

<script type="text/javascript">
$(document).ready(function(){
  $(".click").click(function(){
  $(".tip").fadeIn(200);
  });
  
  $(".tiptop a").click(function(){
  $(".tip").fadeOut(200);
});

  $(".sure").click(function(){
  $(".tip").fadeOut(100);
});

  $(".cancel").click(function(){
  $(".tip").fadeOut(100);
});
  
  function mycheck(){
	   if(isNull(form1.Tel.value)){  
	   alert("请输入联系方式！"); 
	   return false;
	   }
	 
	      
	}
	function isNull(str){
	if ( str == "" ) return true;
	var regu = "^[ ]+$";
	var re = new RegExp(regu);
	return re.test(str);
	}

  

</script>


</head>


<body>

	<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#" th:href="@{/index}">首页</a></li>
    <li><a href="#" th:href="@{/admin}">班级管理</a></li>
    
    </ul>
    </div>
    
    <div class="rightinfo">
    
    <div class="tools">
    
    	<ul class="toolbar">
        <li class="click"><span><img src="images/t01.png" /></span>添加</li>
        <li class="click"><span><img src="images/t02.png" /></span>修改</li>
        <li><span><img src="images/t03.png" /></span>删除</li>
        <li><span><img src="images/t04.png" /></span>查询</li>
     
        <li>查询条件： 
        <select name="condition" id="condition" class="selectcondition" style="width: 100px">
                    <option value="">请选择</option>
                    <option value="id">ID</option>
                    <option value="class">班级</option>                    
       </select>
       </li>
       </ul>   
    </div>
  <table class="tablelist">
    	<thead>
    	<tr>    
        <th>编号</th>
        <th>班级名称</th>       
        <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="admin:${session.adminlist}">
        <td th:text="${admin.aid}"></td>
        <td th:text="${admin.admin_name}">20130908</td>
        <td th:text="${admin.admin_password}"></td>
        <td th:text="${admin.admin_tel}">admin</td>
        <td><a href="#" th:href="|@{/update}?aid=${admin.aid}|" class="tablelink">查看</a>     <a href="#" th:href="|@{/deleteAdmin}?aid=${admin.aid}|" class="tablelink"> 删除</a></td>
        </tr>      
        </tbody>
    </table>
    
   
    <div class="pagin">
    	<div class="message">共<i class="blue">1256</i>条记录，当前显示第&nbsp;<i class="blue">2&nbsp;</i>页</div>
        <ul class="paginList">
        <li class="paginItem"><a href="javascript:;"><span class="pagepre"></span></a></li>
        <li class="paginItem"><a href="javascript:;">1</a></li>
        <li class="paginItem current"><a href="javascript:;">2</a></li>
        <li class="paginItem"><a href="javascript:;">3</a></li>
        <li class="paginItem"><a href="javascript:;">4</a></li>
        <li class="paginItem"><a href="javascript:;">5</a></li>
        <li class="paginItem more"><a href="javascript:;">...</a></li>
        <li class="paginItem"><a href="javascript:;">10</a></li>
        <li class="paginItem"><a href="javascript:;"><span class="pagenxt"></span></a></li>
        </ul>
    </div>
    
    
    <div class="tip">
    	<div class="tiptop"><span>添加班级</span><a></a></div>
        <form method="post" action="addClasses" name="form1" onSubmit="return mycheck();"> 
        <div class="tipinfo">
     
        <div class="tipright">
        
        <cite>班级:<input type="text" style="width: 280px;height: 35px" id="class" placeHolder="请输入班级" name="classes"/></cite><br/>
        
        </div>
        </div>
        
        <div class="tipbtn">
        <input name="" type="submit"  class="sure" value="确定" />&nbsp;
        <input name="" type="button"  class="cancel" value="取消" />
        </div>
   	    </form>
    </div>
    
    
    
    
    </div>
    
    <script type="text/javascript">
	$('.tablelist tbody tr:odd').addClass('odd');
	</script>
</body>
</html>
