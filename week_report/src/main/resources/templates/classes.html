<script type="text/javascript">
$(document).ready(function(){
  $(".click").click(function(){
  $(".tip").fadeIn(200);
  });
  
  $(".tiptop a").click(function(){
  $(".tip").fadeOut(200);
});

  $(".sure").click(function(){
  $(".tip").fadeOut(100);
});

  $(".cancel").click(function(){
  $(".tip").fadeOut(100);
});

});
</script>

<body>

	<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#" th:href="@{/index}">首页</a></li>

    </ul>
    </div>
    
    <div class="rightinfo">
    
    <div class="tools">
    <form action="conditionlist1" method="post" name="form1">

        <li class="click"><span><img src="images/t01.png" /></span>添加</li>
                    
        <li>查询条件： 
        <select name="conditionkey1" id="condition" class="selectcondition" style="width: 100px">

                    <option value="classes_id">ID</option>
                    <option value="classes">班级</option>
                    
       </select>
       <input type="text" name="conditionvalue1" ></input>      
       </li>
       <li><span><input type="submit" value="查询"></input></span> </li>
       </ul>
        
       </form> 
    
    </div>
    
    
    <table class="tablelist">
    	<thead>
    	<tr>    
        <th>编号</th>
        <th>班级</th>        
        <th>操作</th>
        </tr>
        </thead>

        <tr th:each="classes:${session.classeslist}">
        <td th:text="${classes.classes_id}"></td>
        <td th:text="${classes.classes}"></td>       
        <td><a href="#" th:href="|@{/update1}?cid=${classes.classes_id}|" class="tablelink">修改</a>     <a href="#" th:href="|@{/deleteClasses}?classes_id=${classes.classes_id}|" class="tablelink"> 删除</a></td>
        </tr>      
        </tbody>
    </table>

    <div class="tip">
    	<div class="tiptop"><span>添加班级</span><a></a></div>
        <form method="post" action="addClasses" name="form1" onSubmit="return mycheck();"> 
        <div class="tipinfo">
     
        <div class="tipright">
        
        <cite>班级:<input type="text" style="width: 280px;height: 35px" id="class" placeHolder="请输入班级" name="classes_name"/></cite><br/>       
        </div>
        </div>
        
        <div class="tipbtn">
        <input name="" type="submit"  class="sure" value="确定" />&nbsp;
        <input name="" type="button"  class="cancel" value="取消" />
        
        </div>
   	    </form>
