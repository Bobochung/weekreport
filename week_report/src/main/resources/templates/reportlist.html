<script type="text/javascript">
$(document).ready(function(){
  $(".click").click(function(){
  $(".tip").fadeIn(200);
  });
  
  $(".tiptop a").click(function(){
  $(".tip").fadeOut(200);
});

  $(".sure").click(function(){
  $(".tip").fadeOut(100);
});

  $(".cancel").click(function(){
  $(".tip").fadeOut(100);
});


});
</script>

	<div class="place">

        <td th:text="${content.cid}">20130908</td>

        <td th:text="${content.teacher.teacher_name}">已审核</td>
        <td th:text="${content.teacher.teacher_tel}">已审核</td>
        <td><a href="#" class="tablelink" th:href="|@{/deletereport}?cid=${content.cid}|"> 删除</a></td>
        </tr> 
                
        </tbody>
    </table>
