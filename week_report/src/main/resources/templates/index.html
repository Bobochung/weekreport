<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>首页</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery.js"></script>

</head>


<body>

	<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#" th:href="@{/index}">首页</a></li>
    </ul>
    </div>
    
    <div class="mainindex">
    
    
    <div class="welinfo">
    <span><img src="images/sun.png" alt="天气" /></span>
    <b><a th:text="${session.name}"></a>欢迎使用周报系统</b>
    </div>
   
    
    <div class="xline"></div>
    
    <ul class="iconlist" th:switch="${session.type}">
    
    
    <li th:case="head">
	<img src="images/ico02.png" /><p><a href="#" th:href="@{/teacher}">教师管理</a></p>
	<img src="images/ico02.png" /><p><a href="#" th:href="@{/report}">周报管理</a></p>
    </li>
    <li th:case="teacher">
    <img src="images/ico02.png" /><p><a href="#" th:href="@{/report}">周报管理</a></p>
    </li>
    <li th:case="admin">
    <img src="images/ico03.png" /><p><a href="#" th:href="@{/admin}">管理员管理</a></p>
    <img src="images/ico02.png" /><p><a href="#" th:href="@{/teacher}">教师管理</a></p>
    <img src="images/ico01.png" /><p><a href="#" th:href="@{/head}">主管管理</a></p>
    <img src="images/ico02.png" /><p><a href="#" th:href="@{/reportlist}">班级管理</a></p>
    <img src="images/ico02.png" /><p><a href="#" th:href="@{/reportlist}">全部周报管理</a></p>
    </li>
    
            
    </ul>
   
    <span th:text="${session.size()}">123</span>
    <table>
    <tr th:each="attr : ${session.keySet()}">
            <td th:text="${attr}"></td>
            <td th:text="${session.get(attr)}">/tmp</td>
        </tr>
    </table>
    </div>
</body>
</html>
