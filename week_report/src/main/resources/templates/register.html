<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>欢迎登录后台管理系统</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="js/jquery.js"></script>
<script src="js/cloud.js" type="text/javascript"></script>

<script language="javascript">
	$(function(){
    $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
	$(window).resize(function(){  
    $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
    })  
}); 
	
	function mycheck(){
		   if(isNull(form1.Type.value)){  
		   alert("请选择身份！"); 
		   return false;
		   }
		   if(isNull(form1.Username.value)){  
		   alert("请输入用户名！"); 
		   return false;
		   }
		   if(isNull(form1.Password.value)){
		   alert("请输入密码！");
		   return false;
		   }
		      
		}
		function isNull(str){
		if ( str == "" ) return true;
		var regu = "^[ ]+$";
		var re = new RegExp(regu);
		return re.test(str);
		}
</script> 

</head>

<body style="background-color:#1c77ac; background-image:url(images/light.png); background-repeat:no-repeat; background-position:center top; overflow:hidden;">



    <div id="mainBody">
      <div id="cloud1" class="cloud"></div>
      <div id="cloud2" class="cloud"></div>
    </div>  


<div class="logintop">    
    <span>注册平台</span>    
    <ul>
    <li><a href="login.html" th:href="@{/login}">登录</a></li>
    <li><a href="#">帮助</a></li>
    <li><a href="#">关于</a></li>
    </ul>    
    </div>
    
    <div class="loginbody">
    
    <span class="systemlogo"></span> 
       
    <div class="loginbox">
    <ul>
    <form action="" method="post" name="form1" onSubmit="return mycheck();">   
    <select name="type" id="Type" class="logintype" style="width: 343px">
                    <option value="">请选择</option>
                    <option value="admin">系统管理员</option>
                    <option value="head">部门主管</option>
                    <option value="teacher">教师</option>
    </select>
    <input type="text" name="username" class="loginuser" id="Username" placeHolder="请输入用户名"></input>
    <input type="password" name="password" class="loginpwd" id="Password" placeHolder="请输入密码"></input>
    <input type="submit" class="loginbtn" value="注册" style="margin-left:120px" ></input>    
    </form> 
    </ul> 
    </div>
    
    </div>
        
    <div class="loginbm">版权所有</div>
</body>
</html>
