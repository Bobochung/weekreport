<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery.js"></script>
</head>


<body>

	<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#" th:href="@{/index}">首页</a></li>
    <li><a href="#" >修改管理信息</a></li>
    </ul>
    </div>
    
    	<div class="tiptop"><span>该管理员信息</span><a th:href="@{/admin}"></a></div>
        <form method="post" action="updateAdmin" name="form1" onSubmit="return mycheck();"> 
        <div class="tipinfo">
     
        <div class="tipright">
        <cite><input type="hidden" style="width: 280px;height: 35px" id="Username" name="aid" th:value="${session.adminitem.aid}"/></cite><br/>
        <cite>用户名:<input type="text" style="width: 280px;height: 35px" id="Username" name="admin_name" placeHolder="请输入修改后密码" th:value="${session.adminitem.admin_name}"/></cite><br/>
        <cite>密码：&nbsp;<input type="password" style="width: 280px;height: 35px" id="Username" name="admin_password" placeHolder="请输入修改后密码" th:value="${session.adminitem.admin_password}" /></cite><br/>
    		<cite>密码：&nbsp;<input type="text" style="width: 280px;height: 35px" id="Username"  name="admin_tel" placeHolder="请输入修改后的联系方式" th:value="${session.adminitem.admin_tel}" /></cite><br/>
        </div>
        </div>
        
        <div class="tipbtn">
        <input name="" type="submit"  class="sure" value="确定" />&nbsp;
        <button class="cancel"><a th:href="@{/admin}">取消</a></button>
        </div>
   	    </form>
    
    
    
      
</body>
</html>
